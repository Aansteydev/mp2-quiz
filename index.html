<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Quiz!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&family=Roboto+Slab:wght@400;500&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/quiz.css">
</head>
<body>
    <div class="quiz-container">
    <h1>Retro Gaming Quiz!</h1>
    <h3>How many do you know?</h3>
        <div class="game-question-container">
            <h1 id="display-question">How many games are there in the original Megaman series? </h1>
        </div>
        <div class="game-details-container">
            <h1> Correct : <span id="player-score"></span> / 7</h1>
            <h1> Incorrect : <span id="incorrect-score"></span> / 7</h1>
            <h1> Question : <span id="question-number"></span> / 7</h1>
        </div>
    <div class="choices">
    <button class="choice" onclick="checkAnswer(0)"  > A: 12 </button>
    <button class="choice" onclick="checkAnswer(1)"  > B: 11 </button>
    <button class="choice" onclick="checkAnswer(2)"  > C: 9 </button>
    <button class="choice" onclick="checkAnswer(3)"  > D: 8 </button>
    </div>
    <div>
    <p id="feedback"></p>
    </div>
</main>
<script src="javascript/quiz.js"></script>
</body>
</html>
